<html>
<head><title>auth</title></head>
<body>

<iframe id="frame" src="authBeline.html"></iframe>
<br>
<input type="button" value="stop" onclick="stop=true">
<input type="button" value="close" onclick="window.close()">
<input type="button" value="refresh" onclick="frame.src=frame.src">
<script>
stop = false;
function sleep(ms) {return new Promise(resolve => setTimeout(resolve, ms));}
(async function(){await sleep(5000); if(!stop)window.close();})()

</script>
<body>
</html>
